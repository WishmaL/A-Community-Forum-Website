<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div><h1 class="text-center">Sign in page</h1></div>
    <form class="form-signin">
      <div class="text-center mb-4">
        <!-- change the following image later -->
        <!-- <img
          class="mb-4"
          src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg"
          alt=""
          width="72"
          height="72"
        /> -->
        <h1 class="h3 mb-3 font-weight-normal">
          <code>COVID-19</code> LMS Analysis System
        </h1>
        <!-- <p>
          Build form controls with floating labels via the
          <code>:placeholder-shown</code> pseudo-element.
          <a href="https://caniuse.com/#feat=css-placeholder-shown"
            >Works in latest Chrome, Safari, and Firefox.</a
          >
        </p> -->
      </div>

      <div class="form-label-group inputfield">
        <input
          type="email"
          id="inputEmail"
          class="form-control"
          placeholder="Email address"
          required
          autofocus
        />
        <label for="inputEmail">Email address</label>
      </div>

      <div class="form-label-group inputfield">
        <input
          type="password"
          id="inputPassword"
          class="form-control"
          placeholder="Password"
          required
        />
        <label for="inputPassword">Password</label>
      </div>

      <div class="checkbox mb-3 inputfield text-center">
        <label>
          <input type="checkbox" value="remember-me" /> Remember me
        </label>
      </div>
      <button
        class="btn btn-lg btn-primary sign-in-btn"
        type="submit"
        onclick="document.location = 'members.html'"
      >
        Sign in
      </button>
      <p class="mt-5 mb-3 text-muted text-center">&copy; 2020</p>
    </form>
  </body>
</html>
