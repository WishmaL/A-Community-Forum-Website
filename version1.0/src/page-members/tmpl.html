    <!-- Starts the carousel -->

            data-target="#myCarousel"

              <h2>LEARN.zoom University Stats</h2>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">

    <!-- news submission -->
    <div class="container">
      <h1>Post a Notification on Homepage</h1>
      <form>
        <div class="row">
          <div class="form-group col">
            <label for="exampleFormControlInput1"><h2>User Name</h2></label>
            <input
              type="text"
              class="form-control"
              id="userName"
              placeholder="User Name"
              required
            />
            <div class="invalid-feedback">
              Please Enter the Username.
            </div>
          </div>

          <div class="form-group col">
            <!-- the checkbox for the select the news -->
            <div>
              <label for="exampleFormControlInput1"
                ><h2>The Topic Number</h2></label
              >
            </div>
            <span class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                id="inlineCheckbox1"
              />
              <label class="form-check-label" for="inlineCheckbox1"
                ><h2>1</h2></label
              >
            </span>
            <span class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                id="inlineCheckbox2"
              />
              <label class="form-check-label" for="inlineCheckbox2"
                ><h2>2</h2></label
              >
            </span>
            <span class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                id="inlineCheckbox3"
              />
              <label class="form-check-label" for="inlineCheckbox3"
                ><h2>3</h2></label
              >
            </span>
            <span class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                id="inlineCheckbox4"
              />
              <label class="form-check-label" for="inlineCheckbox4"
                ><h2>4</h2></label
              >
            </span>
            <span class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                id="inlineCheckbox5"
              />
              <label class="form-check-label" for="inlineCheckbox5"
                ><h2>5</h2></label
              >
            </span>
          </div>
        </div>

        <div class="form-group">
          <label for="exampleFormControlSelect1"><h2>Title</h2></label>
          <input
            type="text"
            class="form-control"
            id="newsTitle"
            placeholder="Title"
            required
          />
          <div class="invalid-feedback">
            Please Enter the Title.
          </div>
        </div>

        <div class="form-group">
          <label for="exampleFormControlTextarea1"><h2>Description</h2></label>
          <textarea class="form-control" id="newsBody" rows="3"></textarea>
        </div>
      </form>
      <button id="post" class="btn btn-primary btn-lg">Submit</button>
    </div>
    <!-- news submission -->
